plugins {
    id "java"
    id "java-library"
    id "maven-publish"
}

group = "kr.starly.astralshop"
version = rootProject.version

repositories {}
dependencies {}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "kr.starly.astralshop"
            artifactId = "AstralShopAPI"
            version = "${rootProject.version}"

            from components.java
        }
    }

    repositories {
        mavenLocal()
    }
}

build.dependsOn publishToMavenLocal